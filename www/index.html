<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shorelark</title>
  </head>
  <link rel="stylesheet" href="./index.css"/>
  <body>
    <div id="container">
      <div id="logo"></div>
      <div id="terminal-panel" class="panel">
        <button id="train">train once</button>
        <button id="trainten">train ten times</button>
        <button id="train100">train 100 times</button>
        <button id="reset">reset</button>
        <button id="roulettewheel">use roulettewheel selection</button>
        <button id="rank">use rank selection</button>
        <div id="messages"></div>
      </div>
      <div id="viewport-panel" class="panel">
        <canvas id="viewport" width="680" height="680"></canvas>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
